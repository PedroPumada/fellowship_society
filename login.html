<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login to Member Portal</title>
   	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<header>
		<div class="titlebar">
			<div class="bar-wrapper">
				<div class="bar-layout">
					<div class="titlebar-left">
						<h4>The Fellowship Society</h4>
					</div>	
					<div class="titlebar-right">
						<a class="back-button fa-rotate-left" href="index.html"> Go Back</a>
					</div>
				</div> <!-- end row -->
			</div> <!-- end container in nav -->
		</div> <!-- end titlebar / navbar -->
	</header>
	<div class="container">
		<div class="main-content">
			<div class="login-panel">
				<div class="heading">
					<h2>Login</h2>
				</div>
				<div class="body">
					<form action="#" role="form" method="post">
						<div class="form-group">
							<label for="login_email">E-mail</label>
							<div class="input-area">
								<input type="email" placeholder="Email Address" id="login_email" />
							</div>
						</div>
						<div class="form-group">
							<label for="login_password">Password</label>
							<div class="input-area">
								<input type="password" placeholder="Password" id="login_password" />
							</div>
						</div>
						<button type="submit" class="login-submit">Submit</button>					
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
